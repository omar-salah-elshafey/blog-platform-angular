<h2 mat-dialog-title>
  {{ "DIALOG.CONFIRM_DELETE_ACCOUNT_TITLE" | translate }}
</h2>
<mat-dialog-content>
  <p>{{ "DIALOG.CONFIRM_DELETE_ACCOUNT_MESSAGE" | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="cancel">
    {{ "ACTIONS.CANCEL" | translate }}
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="'confirm'">
    {{ "ACTIONS.DELETE" | translate }}
  </button>
</mat-dialog-actions>
