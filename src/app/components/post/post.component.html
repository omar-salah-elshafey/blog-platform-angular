<div class="main-container">
  <div class="posts-grid">
    <div class="post-card">
      <h2 class="post-title">
        {{ post.title }}
      </h2>
      <p class="post-author">
        <a
          [routerLink]="['/user-profile']"
          [queryParams]="{ username: post.authorName }"
          >&#64;{{ post.authorName }}</a
        >
      </p>
      <p class="post-content">{{ post.content }}</p>
      <p class="post-date">
        Created: {{ post.createdDate | date : "medium" }}
        <br />
        <span *ngIf="post.modifiedDate">
          Modified: {{ post.modifiedDate | date : "medium" }}
        </span>
      </p>

      <div class="comments-section">
        <h3>Comments</h3>
        <!-- <div class="comment-form">
          <form [formGroup]="commentForm" (ngSubmit)="onAddComment()">
            <textarea
              formControlName="content"
              rows="3"
              placeholder="Add your comment here..."
            ></textarea>
            <div *ngIf="commentForm.get('content')?.errors?.['maxLength']">
              Comment cannot exceed 1000 characters.
            </div>
            <button
              type="submit"
              [disabled]="commentForm.invalid || isSubmitting"
            >
              Submit Comment
            </button>
          </form>
        </div> -->
        <div *ngIf="comments.length > 0; else noComments">
          <div *ngFor="let comment of comments" class="comment">
            <p class="comment-user">
              <a
                [routerLink]="['/user-profile']"
                [queryParams]="{ username: comment.userName }"
                >{{ comment.userName }}</a
              >
            </p>
            <p class="comment-content">{{ comment.content }}</p>
            <p class="comment-date">
              {{ comment.createdDate | date : "short" }}
            </p>
          </div>
        </div>
        <ng-template #noComments>
          <p class="no-comments">No comments yet.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
