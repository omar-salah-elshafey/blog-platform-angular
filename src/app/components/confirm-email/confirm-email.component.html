<div class="auth-form-container">
  <form
    class="auth-form"
    [formGroup]="confirmEmailForm"
    (ngSubmit)="onSubmit()"
  >
    <h2>{{ "CONFIRMATION_FORM.CONFIRM_EMAIL_TITLE" | translate }}</h2>

    <div class="form-group">
      <label for="email">{{
        "CONFIRMATION_FORM.EMAIL_LABEL" | translate
      }}</label>
      <input type="email" id="email" formControlName="Email" />
    </div>

    <div class="form-group">
      <label for="token">{{
        "CONFIRMATION_FORM.TOKEN_LABEL" | translate
      }}</label>
      <input type="text" id="token" formControlName="Token" />
    </div>

    <button
      type="submit"
      class="btn-submit"
      [disabled]="confirmEmailForm.invalid"
    >
      {{ "CONFIRMATION_FORM.CONFIRM_BUTTON" | translate }}
    </button>

    <p *ngIf="showResendForm" class="resend">
      <a (click)="onResendRequest()">
        {{ "CONFIRMATION_FORM.RESEND_LINK" | translate }}
      </a>
    </p>
  </form>
</div>
<div *ngIf="isLoading" class="spinner-overlay">
  <div class="spinner"></div>
</div>
