<h2 mat-dialog-title>Confirm Posr Deletion</h2>
<mat-dialog-content>
  <p>
    You are about to delete this Post. This action cannot be undone. Are you
    sure?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="'confirm'">
    Delete
  </button>
</mat-dialog-actions>
