<h2 mat-dialog-title>{{ "DIALOG.CONFIRM_DELETE_POST_TITLE" | translate }}</h2>
<mat-dialog-content>
  <p>
    {{ "DIALOG.CONFIRM_DELETE_POST_MESSAGE" | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="cancel">
    {{ "DIALOG.CANCEL" | translate }}
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="'confirm'">
    {{ "DIALOG.DELETE" | translate }}
  </button>
</mat-dialog-actions>
