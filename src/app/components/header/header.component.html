<header *ngIf="this.isLoggedIn()">
  <div class="logo">
    <a routerLink="/home"
      ><img src="/assets/image/Aqqrablogo.jpg" alt="logo"
    /></a>
  </div>
  <nav>
    <span class="icon" id="menu-icon" (click)="toggleMenu()" #mobileMenuButton>
      <span></span>
      <span></span>
      <span></span>
    </span>
    <ul id="nav-menu" [class.show]="isMenuOpen" #mobileNav>
      <li (click)="isMenuOpen = false"><a routerLink="/home">Home</a></li>
      <li (click)="isMenuOpen = false"><a routerLink="/search">Search</a></li>
      <li (click)="isMenuOpen = false">
        <a routerLink="/profile"
          ><i class="fa fa-user-tie"></i> {{ firstName || "Profile" }}</a
        >
      </li>
      <li (click)="isMenuOpen = false" *ngIf="this.isAdmin">
        <a routerLink="/dashboard"><i class="fa fa-user-shield"></i> Admin</a>
      </li>
      <li (click)="isMenuOpen = false; logout()">
        <a><i class="fa fa-sign-out"></i> Logout</a>
      </li>
    </ul>
  </nav>
</header>
