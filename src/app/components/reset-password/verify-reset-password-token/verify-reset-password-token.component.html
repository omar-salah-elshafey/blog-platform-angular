<div class="auth-form-container">
  <form
    class="auth-form"
    [formGroup]="verifyResetPasswordTokenForm"
    (ngSubmit)="onSubmit()"
  >
    <h2>Reset Your Password</h2>
    <!-- Email Field -->
    <div class="form-group">
      <div class="label-link">
        <label for="email">Enter your email</label>
        <a (click)="onResendToken()" class="link">Resend Token</a>
      </div>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email address"
      />
      <div
        class="error-message"
        *ngIf="
          verifyResetPasswordTokenForm.get('email')?.invalid &&
          verifyResetPasswordTokenForm.get('email')?.touched
        "
      >
        <small
          *ngIf="verifyResetPasswordTokenForm.get('email')?.errors?.['required']"
        >
          Email is required.
        </small>
        <small
          *ngIf="verifyResetPasswordTokenForm.get('email')?.errors?.['email']"
        >
          Please enter a valid email. Example: example&#64;domain.com
        </small>
      </div>
    </div>

    <!-- token field -->
    <div class="form-group">
      <label for="token">Enter the token</label>
      <input
        type="text"
        id="token"
        formControlName="token"
        placeholder="Enter the token sent to your email"
      />
      <div
        class="error-message"
        *ngIf="
          verifyResetPasswordTokenForm.get('token')?.invalid &&
          verifyResetPasswordTokenForm.get('token')?.touched
        "
      >
        <small
          *ngIf="verifyResetPasswordTokenForm.get('token')?.errors?.['required']"
        >
          Token is required.
        </small>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn-submit"
      [disabled]="verifyResetPasswordTokenForm.invalid"
    >
      Verify Token
    </button>
  </form>
</div>
