<div class="language-switcher">
  <label class="switch">
    <input
      type="checkbox"
      (change)="onLanguageSwitch($event)"
      [checked]="currentLang === 'en'"
    />
    <span class="slider">
      <span class="label-en">EN</span>
      <span class="label-ar">AR</span>
    </span>
  </label>
</div>
